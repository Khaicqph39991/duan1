          alt="Hình ảnh người dùng"
        />
        <div>
          <p class="app-sidebar__user-name"><b>Khuất Văn Duy</b></p>
          <p class="app-sidebar__user-designation">

                >Chào mừng trở lại</font
              ></font
            >
          </p>
        </div>
      </div>
      <hr />
      <ul class="app-menu">
        <li>
          <a class="app-menu__item" href="bangdieukhien.html"
            ><i class="app-menu__icon bx bx-tachometer"></i
            ><span class="app-menu__label"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Bảng điều khiển</font
                ></font
              ></span
            ></a
          >
        </li>
        <li>
          <a class="app-menu__item" href="nguoidung.html"
            ><i class="app-menu__icon bx bx-user-voice"></i

          >
        </li>
        <li>
          <a class="app-menu__item" href="hethongsanpham.html"
            ><i class="app-menu__icon bx bx-purchase-tag-alt"></i
            ><span class="app-menu__label"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Hệ thống sản phẩm</font
                ></font
              ></span
            ></a
          >
        </li>
        <li>
          <a class="app-menu__item" href="dathang.html"
            ><i class="app-menu__icon bx bx-task"></i
            ><span class="app-menu__label"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit">Đặt hàng</font></font
              ></span
            ></a
          >
        </li>
        <li>
          <a class="app-menu__item" href="phantich.html"
            ><i class="app-menu__icon bx bx-pie-chart-alt-2"></i
            ><span class="app-menu__label"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit">Phân tích</font></font
              ></span
            ></a
          >
        </li>
        <li>
          <a class="app-menu__item active" href="quanlybaiviet.html"

                ><font style="vertical-align: inherit">Quản lý blog</font></font
              ></span
            ></a

        </li>
        <li>
          <a class="app-menu__item" href="nhacnho.html"

              ></span
            ></a
          >
        </li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="row">
        <div class="col-md-12">
          <div class="app-title">
            <ul class="app-breadcrumb breadcrumb">
              <li class="breadcrumb-item">
                <a href="#"
                  ><b
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Quản lý Blog - Tạo Blog mới</font
                      ></font
                    ></b
                  ></a
                >
              </li>
            </ul>
            <div id="clock">
              <span class="date"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit"
                    >Thứ Năm, 02/11/2023 - 23 Giờ 18 phút 01 giây</font
                  ></font
                ></span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">
              <font style="vertical-align: inherit"
                ><font style="vertical-align: inherit">Tạo Blog Mới</font></font
              >
            </h3>
            <div class="tile-body">
              <form
                class="row"
                action=""
                method="post"
                enctype="multipart/form-data"
              >
                <div class="form-group col-md-12 row">
                  <div class="form-group col-md-3">
                    <label for="exampleSelect1" class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tiêu đề</font
                        ></font
                      ></label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="title"
                      id="title"
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tác giả</font
                        ></font
                      ></label
                    >
                    <input class="form-control" type="text" name="author" />
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Hình ảnh chính</font
                      ></font
                    ></label
                  >
                  <div id="myfileupload">
                    <input
                      type="file"
                      id="uploadfile"
                      name="img"
                      onchange="readURL(this);"
                    />
                  </div>
                  <div id="thumbbox">
                    <img
                      height="200"
                      alt="Hình ảnh ngón tay cái"
                      id="thumbimage"
                      style="display: none"
                    />
                    <a class="removeimg" href="javascript:"></a>
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Nội dung</font
                      ></font
                    ></label
                  >
                  <div class="box-nd-blog">
                    <textarea
                      name="nd-blog"
                      id="nd-blog"
                      cols="70"
                      rows="50"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group col-md-3">
                  <button class="btn btn-save" type="submit" name="submit">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Thêm</font></font
                    >
                  </button>
                  <a class="btn btn-cancel" href="quanlybaiviet.html"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Hủy bỏ</font></font
                    ></a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
