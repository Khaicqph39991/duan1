    <main class="app-content">
      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit"
                >Danh sách nhân viên</font
              ></font

          </li>
          <li class="breadcrumb-item">

              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Thêm nhân viên</font
                ></font
              ></a
            >
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">
              <font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Tạo nhân viên mới</font
                ></font
              >
            </h3>
            <div class="tile-body">
              <div class="row element-button">
                <div class="col-sm-2">
                  <a
                    class="btn btn-add btn-sm"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                    ><b
                      ><i class="fas fa-folder-plus"></i
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tạo mới chức năng</font
                        ></font
                      ></b
                    ></a
                  >
                </div>
              </div>
              <form class="row">
                <div class="form-group col-md-4">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Tên tài khoản</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="text" />
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Họ và tên</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="text" required="" />
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Địa chỉ Email</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="text" required="" />
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Địa chỉ thường trú</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="text" required="" />
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Số điện thoại</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="number" required="" />
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Ngày sinh</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="date" />
                </div>
                <div class="form-group col-md-3">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Nơi sinh</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="text" required="" />
                </div>
                <div class="form-group col-md-3">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Số CMND</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="number" required="" />
                </div>
                <div class="form-group col-md-3">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Cấp ngày</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="date" required="" />
                </div>
                <div class="form-group col-md-3">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Nơi cấp</font
                      ></font
                    ></label
                  >
                  <input class="form-control" type="text" required="" />
                </div>
                <div class="form-group col-md-3">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Giới tính</font
                      ></font
                    ></label
                  >
                  <select class="form-control" id="exampleSelect2" required="">
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >--Chọn giới tính --</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Nam</font></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Nữ</font></font
                      >
                    </option>
                  </select>
                </div>

                  <label for="exampleSelect1" class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Vai trò</font
                      ></font
                    ></label
                  >
                  <select class="form-control" id="exampleSelect1">
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >-- User --</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Admin</font
                        ></font
                      >
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Bằng cấp</font
                      ></font
                    ></label
                  >
                  <select class="form-control" id="exampleSelect3">
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >--Chọn bằng cấp --</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tốt nghiệp Đại Học</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tốt nghiệp Cao Đẳng</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tốt nghiệp Phổ Thông</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Chưa tốt nghiệp</font
                        ></font
                      >
                    </option>
                    <option>
                      <font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"

                        ></font

                    </option>

                    <input
                      type="file"
                      id="uploadfile"
                      name="ImageUpload"
                      onchange="readURL(this);"
                    />
                  </div>
                  <div id="thumbbox">
                    <img
                      height="300"
                      width="300"
                      alt="Hình ảnh ngón tay cái"
                      id="thumbimage"
                      style="display: none"
                    />
                    <a class="removeimg" href="javascript:"></a>
                  </div>

            <button class="btn btn-save" type="button">

            <a class="btn btn-cancel" href="nguoidung.html"
              ><font style="vertical-align: inherit"
