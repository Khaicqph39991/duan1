    <main class="app-content">
      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">
            <a href="hethongsanpham.html"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Hệ thống sản phẩm</font
                ></font
              ></a
            >
          </li>
          <li class="breadcrumb-item">
            <a href="#"
              ><font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Thêm sản phẩm</font
                ></font
              ></a
            >
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">
              <font style="vertical-align: inherit"
                ><font style="vertical-align: inherit"
                  >Tạo sản phẩm mới</font
                ></font
              >
            </h3>
            <div class="tile-body">
              <form
                class="row"
                action="#"
                method="post"
                enctype="multipart/form-data"
              >
                <div class="form-group col-md-12 row">
                  <div div="" class="form-group col-md-3">
                    <label for="exampleSelect1" class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Danh Mục</font
                        ></font
                      ></label
                    >
                    <select
                      class="form-control"
                      name="categoryid"
                      id="select_category"
                      onchange="get_productType(this.value);"
                    >
                      <option>
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >-- Chọn danh mục --</font
                          ></font
                        >
                      </option>
                      <option value="1">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Cafe</font
                          ></font
                        >
                      </option>
                      <option value="2">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Trà sữa</font
                          ></font
                        >
                      </option>
                      <option value="3">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Nước trái cây</font
                          ></font
                        >
                      </option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Giảm giá(%)</font
                        ></font
                      ></label
                    >
                    <input
                      class="form-control"
                      type="number"
                      name="productDiscout"
                      value="0"
                    />
                  </div>
                </div>
                <div class="form-group col-md-12 row">
                  <div class="form-group col-md-3">
                    <label class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Tên sản phẩm</font
                        ></font
                      ></label
                    >
                    <input
                      class="form-control"
                      type="text"
                      name="productName"
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Số lượng</font
                        ></font
                      ></label
                    >
                    <input
                      class="form-control"
                      type="number"
                      name="productQuantity"
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit">Giá</font></font
                      ></label
                    >
                    <input
                      class="form-control"
                      type="number"
                      name="productPrice"
                    />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="status" class="control-label"
                      ><font style="vertical-align: inherit"
                        ><font style="vertical-align: inherit"
                          >Trạng thái</font
                        ></font
                      ></label
                    >
                    <select
                      class="form-control"
                      name="productStatus"
                      id="status"
                    >
                      <option>
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >-- Chọn trạng thái --</font
                          ></font
                        >
                      </option>
                      <option value="Available">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Có sẵn</font
                          ></font
                        >
                      </option>
                      <option value="Unavailable">
                        <font style="vertical-align: inherit"
                          ><font style="vertical-align: inherit"
                            >Không có sẵn</font
                          ></font
                        >
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Hình ảnh chính</font
                      ></font
                    ></label
                  >
                  <div id="myfileupload">
                    <input
                      type="file"
                      id="uploadfile"
                      name="productImg"
                      onchange="readURL(this);"
                    />
                  </div>
                  <div id="thumbbox">
                    <img
                      height="200"
                      alt="Hình ảnh ngón tay cái"
                      id="thumbimage"
                      style="display: none"
                    />
                    <a class="removeimg" href="javascript:"></a>
                  </div>
                </div>
                <!-- upload nhieu anh -->
                <div class="form-group col-md-12">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit"
                        >Hình ảnh mô tả</font
                      ></font
                    ></label
                  >
                  <div id="myfileupload">
                    <input
                      type="file"
                      name="productImgs[]"
                      multiple="multiple"
                    />
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <label class="control-label"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Mô tả</font></font
                    ></label
                  >
                  <div class="box-nd-blog">
                    <textarea
                      name="nd-blog"
                      id="nd-blog"
                      cols="70"
                      rows="50"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group col-md-3">
                  <button class="btn btn-save" type="submit" name="submit">
                    <font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Thêm</font></font
                    >
                  </button>
                  <a class="btn btn-cancel" href="hethongsanpham.html"
                    ><font style="vertical-align: inherit"
                      ><font style="vertical-align: inherit">Hủy bỏ</font></font
                    ></a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
